<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ingreso</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' >
    
</head>
<body>
    <header>
        <h1>Bienvenido!!</h1>
    </header>
    <main>
        <form id="entrada-bar" onsubmit="return false">
            <input type="text" placeholder="Ingrese su nombre." id="nombre-usuario"/>
            <input type="text" placeholder="Ingrese su apellido." id="apellido-usuario"/>
            <input type="number" placeholder="Ingrese su edad." id="edad-usuario"/>
            <input type="submit" value="Ingresar" id="ingresar"/>
        </form>
        <div id="resultado"></div>
    </main>
    <script src='bienvenida.js'></script>
</body>
</html>
